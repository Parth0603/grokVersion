<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 py-8">
  <div class="container mx-auto max-w-2xl space-y-8">
    <header class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight gradient-text">Download Any Video Instantly</h1>
      <p class="text-lg text-gray-600 mt-1">Support for YouTube, TikTok, Instagram, and more. Fast, free, and easy to use.</p>
    </header>

    <section class="p-8 bg-white/50 rounded-xl shadow-2xl backdrop-blur-sm glass-card">
      <form class="space-y-6">
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 input1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 input2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <input id="videoUrl" type="text" placeholder="Video URL" class="inputwidth w-full pl-12 py-6 text-lg border-2 border-gray-200 focus:border-primary rounded-xl transition-all duration-300" />
        </div>
        <div class="flex items-center justify-center">
          <button id="downloadButton" type="button" class="w-full buttons bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-primary-foreground font-semibold py-2 rounded-xl shadow-xl hover:shadow-xl hover:scale-[1.02] transition-all duration-300">
            Get Download Link
          </button>
          <div id="loadingSpinner" class="hidden animate-spin w-6 h-6 ml-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
          </div>
        </div>
      </form>
    </section>

    <section id="resultSection" class="hidden p-8 bg-white/50 rounded-xl shadow-2xl backdrop-blur-sm glass-card space-y-6">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <div>
          <h2 class="text-lg font-semibold">Download Ready!</h2>
          <p class="text-sm text-gray-600">Your video download link has been generated.</p>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <div id="result" class="flex-1 bg-gray-50 rounded-lg border p-4 font-mono text-sm"></div>
        <button id="copyButton" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-all duration-300">Copy</button>
      </div>
      <div class="flex space-x-3">
        <button id="downloadNowButton" class="flex-1 buttons bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-primary-foreground font-semibold py-2 rounded-lg hover:scale-[1.02] transition-all duration-300">Download Now</button>
        <button id="downloadAnotherButton" class="flex-1 buttons bg-gray-200 hover:bg-gray-300 font-semibold py-2 rounded-lg hover:scale-[1.02] transition-all duration-300">Download Another</button>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-12">
      <div class="p-6 bg-white/50 rounded-xl shadow-xl backdrop-blur-sm glass-card">
        <h3 class="font-semibold text-gray-800 mb-1">Fast & Free</h3>
        <p class="text-sm text-gray-600">No registration required</p>
      </div>
      <div class="p-6 bg-white/50 rounded-xl shadow-xl backdrop-blur-sm glass-card">
        <h3 class="font-semibold text-gray-800 mb-1">High Quality</h3>
        <p class="text-sm text-gray-600">Download in original quality</p>
      </div>
      <div class="p-6 bg-white/50 rounded-xl shadow-xl backdrop-blur-sm glass-card">
        <h3 class="font-semibold text-gray-800 mb-1">Multiple Formats</h3>
        <p class="text-sm text-gray-600">MP4, MP3, and more</p>
      </div>
    </section>

    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
